<html>
    <head>
        <title>python-js bridge</title>
        <link href="static/style.css" rel="stylesheet" type="text/css" />

        <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="static/client.js" type="text/javascript"></script>
    </head>
    <body>


        <h1>Food 101 Classifier</h1>
        <form enctype="multipart/form-data" action='/test' method="post">
        Image: <input type="file" name="fname"><br>
        <input type="submit" value="upload">
        </form>

        <p> Predict!</p>
        <input class="number" type="text" value="image" hidden=1/>

      <button class="submit" onclick="buttonclicked()">Load and predict!</button>
        <h3>history</h3>
        <div class="answer"></div>

        <script type="text/javascript">
            // Connect a websocket to the server. The port notation is post-
            // processed server-side according to the config file
        client.connect({{port}});
        function buttonclicked() {
            client.count($('.number').val())
        }
        </script>

    </body>
</html>
